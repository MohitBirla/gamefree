<html>
    <head>
        <link rel="icon" href="dice/down.jpg" type="image/icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="game.css">
        <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="game.js"></script>
    </head>
    <body class="container-fluid" style="background-color: #E7DEC8;">
       <h1 id="game" class="text-center"></h1>
        <div class=" largebox">
            <div class="box1 text-center active-user " id="section1" >
                <h1>Player 1</h1>
                <h1 id="score1">0</h1>
                <center>
                <div class="minibox text-center active-font" id="minibox1">
                    <h3>Current</h3>
                    <h4 id="currentscore1">0</h4>
                </div>
                </center>
            </div>
            <div class="box3 text-center" >
                <button class="btn1" id="newgame" style="color: white;"><strong>♻New Game</strong></button><br>
                <img class="img" height="70" width="70" id="image" style="display: none; margin-left: 15px;">
                <button class="btn2" id="rolldice" style="color: white;"  disabled ><strong>🎲Roll Dice</strong></button><br>
                <button class="btn3" id="hold" style="color: white;" disabled ><strong> 🤝Hold</strong></button>
            </div>   
            <div class="box2 text-center" id="section2">
                <h1>Player 2</h1>
                <h1 id="score2">0</h1>
                <center>
                <div class="minibox text-center" id="minibox2">
                    <h3>Current</h3>
                    <h4 id="currentscore2">0</h4>
                </div>
                </center>
            </div>
        </div>
       <div class="modal" id="my-modal">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header ">
                        <h1 id="winner" style="text-align: center;"></h1>
                    </div>
                    <div class="modal-body">
                        <p><strong>A game is a structured form of play, usually undertaken for entertainment or fun, and sometimes used as an educational tool</strong></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success btn-lg" id="modalbtn">New Game</button>
                    </div>
                </div>
            </div>
       </div>
    </body>
</html>
